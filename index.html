<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!---<title> Visual de Site Simples | Junior Paixao </title>--->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="img/logotipo02.png" alt="" />
          </div>
          <ul class="menu">
            <li><a href="#">Pagina Inicial</a></li>
            <li><a href="#">Recentes</a></li>
            <li><a href="#">Categoria</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contatos</a></li>
          </ul>
          <div class="search-box">
            <input type="text" placeholder="Pesquise aqui..." />
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="text-content">
          <div class="text">Olá, essa sou eu</div>
          <div class="name">Hannah Lennon</div>
          <div class="job">
            <div class="job">
              <span>E eu sou uma</span>
              <div class="typing-text">
                <span class="one">Youtuber,</span>
                <span class="two">Blogger.</span>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button>About Me</button>
            <button>Follow Me</button>
          </div>
        </div>
        <div class="girl">
          <img src="img/mulher.png" alt="" />
        </div>
      </div>
      <div class="media-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
    </header>
  </body>
</html>
